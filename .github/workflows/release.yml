name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Build package
      run: ./package.sh
      
    - name: Determine if beta release
      id: check_beta
      run: |
        VERSION=$(node -p "require('./package.json').version")
        if [[ $VERSION == *"beta"* ]]; then
          echo "is_beta=true" >> $GITHUB_OUTPUT
          echo "npm_tag=beta" >> $GITHUB_OUTPUT
        else
          echo "is_beta=false" >> $GITHUB_OUTPUT
          echo "npm_tag=latest" >> $GITHUB_OUTPUT
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Publish to NPM
      run: |
        cd package
        npm publish --tag ${{ steps.check_beta.outputs.npm_tag }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: ${{ steps.check_beta.outputs.is_beta }}
        body: |
          ## What's Changed
          
          ${{ steps.check_beta.outputs.is_beta == 'true' && 'ğŸ§ª **This is a beta release** - Please test thoroughly before using in production.' || '' }}
          
          ### âœ¨ Features in this release
          
          - ğŸ”§ **Prisma 6.12+ Support** - Full compatibility with latest Prisma features
          - ğŸ›¡ï¸ **Uint8Array Support** - Proper handling of Bytes fields (breaking change from Buffer)
          - ğŸš€ **Node.js 18+** - Modern Node.js requirements (18.18+, 20.9+, 22.11+)
          - ğŸ“ **TypeScript 5.8** - Latest TypeScript features and optimizations
          - ğŸ§ª **Enhanced Testing** - Comprehensive test suite with 95%+ coverage
          - âš¡ **Performance** - Faster generation with optimized AST manipulation
          
          For detailed changes, see the [changelog](https://github.com/omar-dulaimi/prisma-class-validator-generator/compare/v5.0.0...${{ github.ref }}).
          
          ### Installation
          ```bash
          npm install prisma-class-validator-generator@${{ steps.check_beta.outputs.is_beta == 'true' && 'beta' || 'latest' }}
          ```